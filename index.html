<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href ="index.css">
</head>
<body>
<div class= "header"> Have a Quote!</div>

 <div class = "quote-box">
   <div class ="quote-text">
     <i class ="fa fa-quote-left"> </i><span id ="text"></span>
   </div> 
   <div class = "quote-author">
     <span id = "author"> </span>
   </div>
   <div class = "buttons">
     <a class = "button" id = "facebook-post" title = "Facebook" target = "_blank">
       <i class = "fa fa-facebook"> </i>
     </a>
     <a class = "button" id = "tweet-quote" title = "Twitter" target = "_blank">
       <i class = "fa fa-twitter"> </i>
     </a>
     
     <a class = "button" id = "tumblr-quote" title = "Tumblr" target = "_blank">
       <i class = "fa fa-tumblr"> </i>
     </a>
     
     <a class = "button" id = "reddit-quote" title = "Tumblr" target = "_blank">
       <i class = "fa fa-reddit"> </i>
     </a>
   
     <button class = "button" id = "new-quote"> Generate Quote </button>
   </div> 
  </div>

<div class= "footer"> by <a href = "http://case-y.github.io/website/" style = "text-decoration: none"> casey </a> 
</div>
